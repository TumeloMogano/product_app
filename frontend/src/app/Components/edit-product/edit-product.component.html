<div class="container">
    <h3 class="mt-3">Edit product</h3>

    <form [formGroup]="editProductForm" (ngSubmit)="editProduct()">
        <div class="form-group1">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" class="form-control1" formControlName="name" required>
        </div>
        <div class="form-group1">
            <label for="description">Description</label>
            <textarea id="description" class="form-control1" formControlName="description" required></textarea>   
        </div>
        <div class="form-group1">
            <label for="price" class="form-label">Price</label>
            <input type="number" id="price" class="form-control1" formControlName="price" required>
        </div>
        <div class="mt-4">                    
            <button type="submit" class="btn1 btn-primary" >Submit</button>
            <button type="button" class="btn1 btn-cancel1 ms-2" (click)="cancel()">Cancel</button>                        
        </div>  
    </form>
</div>
